<html>
	<head>

	</head>

	<body onload="preview()">
		<textarea class="editor" id="codeArea">$r Copyright Emily Hsia 2013&#10;<Welcome to Streamline!> &#10;$c Here's a quick guide to help you get started&#10;&#10;&#10;Type in the black text area on the right hand side of the page. When you want to preview your work, click the preview button and it'll be formatted for you on the left hand side of the page.&#10;#Titles&#10;- Titles are big and centered&#10;- To create a title, add brackets (<>) around the text of your title&#10;- Try changing the title up at the top &#10;#Headers&#10;- Headers are larger and bolded like above&#10;- To create a header, just type a pound sign (#) and followed by the text of your header&#10;#Aligning your text&#10;- To center your text, type $c and then whatever text you want&#10;- To align your text to the right, type $r and then the text you want to align right&#10;&#10;#And that's it! When you're all done and want to download your work, just hit the download button and your notes will be downloaded into PDF format.</textarea>
		<div class="display"> <div class="display-wrapper"></div> </div>
		<div class="controls" > 
			<button class="btn btn-info" onclick="preview()" >Preview</button>
			<button class="btn btn-large btn-success" onclick="downloadPdf()" >Download PDF</button>
		</div>
	

		<!-- PDF plugin scripts -->
		<script src="js/jspdf/jspdf.js"></script>
		<script src="js/jspdf/FileSaver.js"></script>
		<script src="js/jspdf/BlobBuilder.js"></script>

		<script type="text/javascript" src="js/jspdf/jspdf.plugin.sillysvgrenderer.js"></script>
		<script type="text/javascript" src="js/jspdf/jspdf.plugin.split_text_to_size.js"></script>
		<script type="text/javascript" src="js/jspdf/jspdf.plugin.standard_fonts_metrics.js"></script>
	</body>
